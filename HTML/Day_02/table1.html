<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <h2>Contact Information</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>123-456-7890</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>987-654-3210</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
